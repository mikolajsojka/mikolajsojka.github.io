<html lang="pl">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Open+Sans:wght@300&family=Roboto:wght@100;300&display=swap"
          rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <title>Mikołaj Sojka - front-end developer</title>
    <meta name="author" content="Mikołaj Sojka">
    <link rel="icon" href="me.jpg" type="image/jpg">

    <!--    <meta name="viewport" content="width=device-width, initial-scale=0.5">-->
    <meta charset="UTF-8">
</head>
<body>
<div id="about">
    <div id="navbar">
        <img src="linkedin.png" onclick="openLinkedin()">
    </div>
    <span id="welcome-note"></span>
    <div id="description">
        I am a front-end developer from Poland with 4+ years of experience. In general, my daily stack is Javascript
        with Vue. <br><br>If you want to know me better, check my profile.
    </div>
</div>
</body>

<script>

    const openLinkedin = () => {
        window.open('https://www.linkedin.com/in/miko%C5%82aj-sojka-7b4680a0', '_blank')
    }

    window.onload = async () => {

        const textElement = document.querySelector('#welcome-note')
        const textAnimations = async () => {
            const writingText = 'My name is Mikołaj.'
                .split('')

            const animationTime = 100
            const animationSpeedUpOnLetter = 10
            const refs = []

            for (let letter of writingText) {
                await new Promise((resolve) => {
                    const _timeout = setTimeout(() => {
                        resolve()

                        clearTimeout(_timeout)
                    }, animationTime)
                })

                const span = document.createElement('span')

                span.innerHTML += letter

                textElement.appendChild(span)
                refs.push(span)
            }

            let index = 0
            for (const ref of refs.reverse()) {
                await new Promise((resolve) => {
                    let _animationSpeed = animationTime

                    if (index > animationSpeedUpOnLetter) _animationSpeed = animationTime / 2
                    if (index > (animationSpeedUpOnLetter * 2)) _animationSpeed = animationTime / 3

                    const _timeout = setTimeout(() => {
                        resolve()

                        clearTimeout(_timeout)
                    }, Math.round(_animationSpeed))
                })

                // Infinite animation effect
                // textElement.removeChild(ref)
                index += 1
                const cursor = document.querySelector('#welcome-note');
                cursor.classList.add('hidden-cursor')
            }
            // Infinite animation effect
            // textAnimations()
        }
        textAnimations()
    }
</script>

<style>
    body {
        display: flex;
        justify-content: center;
        background: #1d1d20;

        color: white;

        font-family: 'Open Sans', sans-serif;
    }

    #navbar {
        margin-bottom: 40px;
        padding-top: 32px;

        display: flex;
        justify-content: flex-end;
    }

    img {
        height: 70px;
        cursor: pointer;

        animation: shake-animation 0.75s 5s 1 normal;
        animation-delay: 5s;
    }

    img:hover {
        animation-play-state: paused;
        opacity: 0.8;
    }

    #about {
        width: 1000px;
        height: 100%;
    }

    #welcome-note {
        margin-top: 8px;

        font-family: 'Lato', sans-serif;
        font-size: 48px;
        font-weight: 700;
        line-height: 1.2;
        letter-spacing: 0;
    }

    #description {
        margin-top: 96px;
        font-size: 24px;
        line-height: 1.5;

        border-left: 4px solid #F1C40F;
        padding-left: 16px;
    }

    #welcome-note::before {
        content: 'Welcome, ';
    }

    #welcome-note::after {
        content: '';
        display: inline;
        padding-left: 8px;

        animation: 1s cursor-animation infinite;
    }

    .hidden-cursor::after {
        display: none !important;
    }

    @keyframes shake-animation {
        25%, 75% {
            transform: translateY(5px) rotateZ(10deg);
        }
        0%, 50%, 100% {
            transform: rotateZ(0);
        }
    }

    @keyframes cursor-animation {
        from {
            border-right: 16px solid #F1C40F;
        }
        to {
            border-right: 16px solid #1d1d20;
        }
    }

    @media screen and (max-width: 992px) {
        #navbar {
            margin-bottom: 96px;
        }

        #welcome-note {
            font-size: 64px;
        }

        #about {
            width: 100%;
            padding: 40px;
            font-size: 32px;
        }

        img {
            height: 100px;
        }
    }
</style>
